<!DOCTYPE html>
<html lang="en-us">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
  <head>
    <meta charset="UTF-8" />
    <title>Binge Watch Logon</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-----Firebasebootstrap references needs to be here             -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-----Firebase SDKs-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/server.js"></script>
  </head>

  <body>
    <!---------------------------------------------------------------------------------------->
    <header id="masthead">
      <div class="container">
        <div class="sticky-header">
          <nav>
            <h1>Binge Watch</h1>
            <h4>Build Your Own Binge Watch List</h4>

            <hr size="10" />
          </nav>
        </div>
      </div>
    </header>
    <!---------------------------------------------------------------------------------------->
    <div id="main-container" class="container">
      <section class="main-section">
        <form id="loginForm">
          <div class="row">
            <div class="col-lg-4 input-section email-section">
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter email"
                class="email"
                required
              />
            </div>

            <div class="col-lg-4 input-section psw-section">
              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                class="psw"
                required
              />
            </div>

          <div class="row">
            <div class="col-lg-5" id="s1">
              <input type="submit" id="loginbtn" value="Submit" />
            </div>
          </div>
        </form>
      </section>
    </div>
    <!---------------------------------------------------------------------------------------->
  </body>
</html>
