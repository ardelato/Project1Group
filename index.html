<!DOCTYPE html>

<html lang="en-us">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0" />

  <head>
    <meta charset="UTF-8" />
    <title>Project 1 Binge Watch</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-----Firebasebootstrap references needs to be here             -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-----Firebase references needs to be here             -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-----Moments references needs to be here             -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <style>
      #jumbotron {
        border: 3px black;
        background-color: darkcyan;
        text-align: center;
        text-decoration-color: white;
        padding-bottom: 8px;
        padding-top: 5px;
      }
    </style>

    <div class="container">
      <div id="jumbotron">
        <div class="container1"></div>
        <h1 class="header1">Hello World</h1>
      </div>
      <h1>Movie Search</h1>

      <!-- This form will be where users input data about the movies -->
      <form id="movie-form">
        <label for="movie-input">Search for a movie</label>
        <input type="text" id="movie-input" /><br />

        <!-- This button will trigger our AJAX call -->
        <input id="find-movie" type="submit" value="Movie Search" />
      </form>

      <!-- We'll be dumping our JSON contents in here -->
      <div id="movie-view"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
        // This .on("click") function will trigger the AJAX Call
        $("#find-movie").on("click", function(event) {
          // Preventing the submit button from trying to submit the form
          // We're optionally using a form so the user may hit Enter to search instead of clicking the button
          event.preventDefault();

          // Here we grab the text from the input box
          var movie = $("#movie-input").val();

          // Here we construct our URL
          var queryURL =
            "https://www.omdbapi.com/?s=" +
            movie +
            "&type=movie" +
            "&apikey=trilogy&page=1";

          // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
          // and display it in the div with an id of movie-view

          // YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE
          $.ajax({
            url: queryURL,
            method: "GET"
          }).then(function(response) {
            console.log(response);
            $("#movie-view").text(JSON.stringify(response));
          });
          // =================================================================

          // CODE GOES HERE

          // =================================================================
        });
      </script>
    </div>
  </body>
</html>
