<body>
  <style>
    #movie-view{
      display: flex;
      flex-wrap: wrap;
    }
    .movie-container{
      display: flex;
      flex-direction: column;
      height: auto;
      margin: 3vw;
      text-align: center;
      cursor: pointer;
    }
  </style>
<!---------------------------------------------------------------------------------------->
  <header id="masthead">
    <div class="container">
      <div class="sticky-header">         
        <nav>
            <h1> Binge Watch </h1>
            <h4>Search thousands of movies and TV titles add them to your list</h4>
  <!--       <button id="mylist" href="mylist_index.html"><strong>My List</strong></button>   ------->         
            <a id = "mylist"  href="myList.html"> Go To My Binge List  </a>    
            <hr size=10>
        </nav>
    </div>
  </div>
  </header>
<!---------------------------------------------------------------------------------------->
       <!-- This form will be where users input data about the movies -->
       <form id="movie-form">
        <label for="movie-input">Search for a movie</label>
        <input type="text" id="movie-input" /><br />

        <!-- This button will trigger our AJAX call -->
        <input id="find-movie" type="submit" value="Movie Search" />
      </form>

      <!-- We'll be dumping our JSON contents in here -->
      <h3 id = "search-results">Search Results</h3>
      <div id="movie-view"></div>
    </div>

    <!------------ The Modal ---------------------------------------------------------------->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>   
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <!-- Modal info here -->
              <p id="rating"></p>
              <p id="plot"></p>
              <p id="rotten-tomatoes"></p>
              <p id="actors"></p>
              <img src="#"  alt = "No Movie Poster" id="movie-poster"  class="imovie">
          </div>
          
          <!-- Modal footer
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div> -->

        </div>
      </div>
    </div>
  </body>
